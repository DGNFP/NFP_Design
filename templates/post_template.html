<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - NFP DESIGN</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/board.css">
    <!-- 폰트어썸 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 -->
    <div id="header-container"></div>

    <!-- 게시글 섹션 -->
    <section class="post-section">
        <div class="container">
            <div class="post-container">
                <!-- 게시글 헤더 -->
                <div class="post-header">
                    <h1 class="post-title" id="post-title">{{title}}</h1>
                    <div class="post-meta">
                        <span class="post-date" id="post-date">{{date}}</span>
                        <span class="post-author">관리자</span>
                    </div>
                </div>

                <!-- 게시글 내용 -->
                <div class="post-content">
                    <div class="post-image">
                        <img id="post-image" src="{{image_url}}" alt="{{title}}">
                    </div>
                    <div class="post-body" id="post-body">
                        {{content}}
                    </div>
                </div>

                <!-- 페이지 네비게이션 -->
                <div class="post-navigation">
                    <a href="#" class="nav-previous"><i class="fas fa-chevron-left"></i> 이전 글</a>
                    <a href="../board_all.html" class="nav-list">목록으로</a>
                    <a href="#" class="nav-next">다음 글 <i class="fas fa-chevron-right"></i></a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- 컴포넌트 스크립트 -->
    <script src="../components/header.js"></script>
    <script src="../components/footer.js"></script>
    <script src="../components/floating.js"></script>

    <!-- 게시글 스크립트 -->
    <script src="../js/posts.js"></script>

    <!-- 컴포넌트 초기화 -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        createHeader('header-container');
        createFooter('footer-container');
        createFloatingButtons('floating-buttons-container');
    });
    </script>
</body>
</html>
